<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssMemSlider</title>
</head>

<body>
	<div class="slider">
		<div class="slides">
			<input type="radio" name="control" id="switch-one" checked>
			<input type="radio" name="control" id="switch-two">
			<input type="radio" name="control" id="switch-three">
			<input type="radio" name="control" id="switch-four">

			<div class="slide push"><img src="assets/img/jpg/background.jpg" alt="background"></div>
			<div class="slide"><img src="assets/img/jpg/dog-meme.jpg" alt="dog-meme"></div>
			<div class="slide"><img src="assets/img/jpg/margin.jpg" alt="margin"></div>
			<div class="slide"><img src="assets/img/jpg/new-devs.jpg" alt="new-devs"></div>
		</div>
		<div class="bottom-wrapper">
			<div class="slider__text-items">
				<span class="slider__text vis">Lorem, ipsum.</span>
				<span class="slider__text">Lorem, ipsum dolor.</span>
				<span class="slider__text">Lorem.</span>
				<span class="slider__text">lorem4</span>
			</div>
			<div class="navigation">
				<label for="switch-one" class="bar"></label>
				<label for="switch-two" class="bar"></label>
				<label for="switch-three" class="bar"></label>
				<label for="switch-four" class="bar"></label>
			</div>
		</div>
	</div>
</body>

</html>
